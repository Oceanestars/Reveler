<!DOCTYPE html>
<html style="display: flex">
<head>
  <meta charset="utf8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="panel.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>
    <div class="logoGrid">
      <div class="halfbox">
        <img src="./Reveler_logo/Reveler_logo_interface.png" alt="Reveler logo" class="logo">
      </div>
      <div class="halfbox">
        <h1 class="productName">RÉVÉLER</h1>
      </div>
    </div>
    <p class="Subtitle">A Tool For Everyone</p>
    <hr style="height:1.5px;border-width:0;background-color:#373737;margin-left:20px;margin-right:20px">
    <div class="switchButton">
      Text-to-Speech
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <hr style="height:1.5px;border-width:0;background-color:#373737;margin-left:20px;margin-right:20px">
    <div class="runButton">Accessibility Test <button id="runAxs">Run</button> </div>
    <div class="intro">
    <p class="bodyText">A tool for accessibilty. Click “run” to test this website.</p>
      <br/>
      <p class="functionTitles">What We Do:</p>
      <p class="bodyText">An extension that runs accessibility tests for websites.</p>
    </div>
    <button id="clearAxs" style="visibility: hidden">Clear checks</button>
      <div id="axs-results"></div>





    </div>
  </section>
  <script src="panel.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
